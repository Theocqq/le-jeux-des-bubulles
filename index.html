<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Bulles</title>
    <style>
        /* Styles CSS pour le jeu */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
            color: #333;
            text-decoration: underline; /* Soulign√© */
        }

        h2 {
            font-size: 24px;
            margin: 10px 0;
            color: red; /* Texte en rouge */
        }

        canvas {
            border: 1px solid #ddd;
            margin-top: 20px;
            background-color: white;
        }

        #donationForm {
            text-align: center;
            margin-top: 20px;
        }

        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Titre du jeu -->
    <h1>Le Jeu des bulles</h1>
    <!-- Description du jeu -->
    <h2>Cadeau = bulle qui grossit</h2>

    <!-- Formulaire pour entrer les dons -->
    <div id="donationForm">
        <label for="donorName1">Nom 1 :</label>
        <input type="text" id="donorName1" placeholder="Nom 1" onclick="clearInput(this)">
        <label for="donorName2">Nom 2 :</label>
        <input type="text" id="donorName2" placeholder="Nom 2" onclick="clearInput(this)">
        <label for="donorName3">Nom 3 :</label>
        <input type="text" id="donorName3" placeholder="Nom 3" onclick="clearInput(this)"><br>
        <label for="donationAmount">Montant du don :</label>
        <input type="number" id="donationAmount" min="1" step="1" placeholder="Montant">
        <button onclick="addDonation()">Ajouter une bulle</button>
        <button onclick="resetBubbles()">R√©initialiser</button>
    </div>

    <!-- Canvas pour afficher les bulles -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // JavaScript pour le jeu de bulles
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bubbles = [];

        // G√©n√®re une couleur flashy al√©atoire
        function getRandomFlashyColor() {
            const hue = Math.floor(Math.random() * 360); // Tonalit√© de couleur al√©atoire
            return `hsl(${hue}, 100%, 50%)`; // Couleur vive avec saturation et luminosit√© √©lev√©es
        }

        // Fonction pour cr√©er une nouvelle bulle ou agrandir une bulle existante
        function createOrGrowBubble(donorName, donationAmount, emoji) {
            // V√©rifie si une bulle avec ce nom existe d√©j√†
            let existingBubble = bubbles.find(bubble => bubble.donorName === donorName);
            if (existingBubble) {
                // Si la bulle existe, on augmente sa taille
                existingBubble.size += donationAmount; // Augmente la taille en fonction du montant du don
            } else {
                // Sinon, cr√©e une nouvelle bulle
                const color = getRandomFlashyColor();
                const bubble = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 30 + donationAmount, // Taille de base plus le montant du don
                    donorName: donorName,
                    color: color,
                    dx: (Math.random() - 0.5) * 2, // Vitesse horizontale al√©atoire
                    dy: (Math.random() - 0.5) * 2,  // Vitesse verticale al√©atoire
                    emoji: emoji // Ajouter l'emoji
                };
                bubbles.push(bubble);
            }
        }

        // Fonction pour ajouter une bulle √† partir du formulaire
        function addDonation() {
            const donorNames = [
                document.getElementById('donorName1').value.trim(),
                document.getElementById('donorName2').value.trim(),
                document.getElementById('donorName3').value.trim()
            ];
            const emojis = ['üëë', 'ü•à', 'ü•â']; // Emojis pour les trois donateurs
            const donationAmount = parseFloat(document.getElementById('donationAmount').value);

            donorNames.forEach((donorName, index) => {
                if (donorName && !isNaN(donationAmount) && donationAmount > 0) {
                    createOrGrowBubble(donorName, donationAmount, emojis[index]);
                }
            });

            document.getElementById('donorName1').value = donorNames[0];
            document.getElementById('donorName2').value = donorNames[1];
            document.getElementById('donorName3').value = donorNames[2];
            document.getElementById('donationAmount').value = ''; 
        }

        // Fonction pour r√©initialiser les bulles
        function resetBubbles() {
            bubbles.length = 0; // R√©initialiser le tableau des bulles
        }

        // Fonction pour effacer le texte des champs de saisie lorsqu'on clique dessus
        function clearInput(input) {
            if (input.value === input.placeholder) {
                input.value = '';
            }
        }

        // Fonction pour d√©tecter et g√©rer les collisions entre bulles
        function handleCollisions() {
            for (let i = 0; i < bubbles.length; i++) {
                for (let j = i + 1; j < bubbles.length; j++) {
                    const bubble1 = bubbles[i];
                    const bubble2 = bubbles[j];
                    const dx = bubble1.x - bubble2.x;
                    const dy = bubble1.y - bubble2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // V√©rifier si les bulles se chevauchent
                    if (distance < bubble1.size + bubble2.size) {
                        // Inverser la direction des bulles pour simuler un rebond
                        bubble1.dx = -bubble1.dx;
                        bubble1.dy = -bubble1.dy;
                        bubble2.dx = -bubble2.dx;
                        bubble2.dy = -bubble2.dy;
                    }
                }
            }
        }

        // Fonction pour mettre √† jour et dessiner les bulles
        function updateBubbles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Effacer le canvas

            // G√©rer les collisions entre les bulles
            handleCollisions();

            bubbles.forEach((bubble) => {
                bubble.x += bubble.dx; // D√©placement horizontal
                bubble.y += bubble.dy; // D√©placement vertical

                // G√©rer les rebonds en prenant en compte la taille des bulles
                if (bubble.x + bubble.size > canvas.width) {
                    bubble.dx = -Math.abs(bubble.dx); // Rebondir vers la gauche
                } else if (bubble.x - bubble.size < 0) {
                    bubble.dx = Math.abs(bubble.dx); // Rebondir vers la droite
                }

                if (bubble.y + bubble.size > canvas.height) {
                    bubble.dy = -Math.abs(bubble.dy); // Rebondir vers le haut
                } else if (bubble.y - bubble.size < 0) {
                    bubble.dy = Math.abs(bubble.dy); // Rebondir vers le bas
                }

                // Dessiner la bulle
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fillStyle = bubble.color;
                ctx.fill();
                ctx.closePath();
                
                // Ajouter le nom du donateur avec l'emoji
                ctx.fillStyle = 'black';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(bubble.emoji + ' ' + bubble.donorName, bubble.x, bubble.y - bubble.size - 10);
            });

            requestAnimationFrame(updateBubbles); // Continuer l'animation
        }

        updateBubbles(); // Commencer l'animation
    </script>
</body>
</html>
