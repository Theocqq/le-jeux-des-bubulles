<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Bulles</title>
    <!-- Importation de la police Glowworm MN -->
    <link href="[TON_LIEN_FONT]" rel="stylesheet"> <!-- Remplace [TON_LIEN_FONT] par le lien r√©el -->
    <style>
        /* Styles CSS pour le jeu */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh; /* Utiliser 100% de la hauteur de la fen√™tre */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Emp√™che le d√©filement de la page */
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            font-family: 'Glowworm MN', sans-serif; /* Utilisation de la police Glowworm MN */
            font-size: 24px; /* Taille de police r√©duite */
            margin: 5px 0;
            color: #FF69B4; /* Texte en rose */
            text-decoration: underline; /* Soulign√© */
        }

        h2 {
            font-size: 16px; /* Taille de police r√©duite */
            margin: 3px 0;
            color: red; /* Texte en rouge */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji {
            margin: 0 2px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
            padding-bottom: 5px;
        }

        #leaderboard {
            text-align: center;
            margin-bottom: 5px;
        }

        table {
            border-collapse: collapse;
            width: 250px; /* R√©duit la largeur du tableau */
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 3px; /* Espacement r√©duit */
            font-size: 12px; /* Taille de police r√©duite */
            text-align: center;
        }

        canvas {
            border: 1px solid #ddd;
            background-color: white;
            width: 800px; /* Fixer la largeur du canvas */
            height: 400px; /* Fixer la hauteur du canvas */
        }

        #donationForm {
            margin-top: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px; /* R√©duit l'espacement entre les ensembles */
        }

        .donation-fields {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 5px; /* R√©duit la marge */
        }

        input, button {
            margin: 2px;
            padding: 2px 6px; /* Taille r√©duite des champs et boutons */
            font-size: 12px; /* Taille de police r√©duite */
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px; /* Taille r√©duite du bouton */
        }

        #resetButton {
            padding: 2px 6px; /* R√©duit la taille du bouton de r√©initialisation */
            font-size: 12px; /* Taille de police r√©duite */
        }

        .bold-text {
            font-weight: bold; /* Nom du joueur plus gras */
            font-size: 14px; /* Taille ajust√©e pour le nom du joueur */
        }
    </style>
</head>
<body>
    <!-- Titre du jeu -->
    <h1>Le Jeu des bulles</h1>
    <!-- Description du jeu avec emojis cadeau -->
    <h2>
        <span class="emoji">üéÅ</span> Cadeau = bulle qui grossit <span class="emoji">üéÅ</span>
    </h2>

    <div class="container">
        <!-- Tableau des meilleurs joueurs -->
        <div id="leaderboard">
            <h3>Meilleurs Joueurs</h3>
            <table>
                <thead>
                    <tr>
                        <th>Classement</th>
                        <th>Joueur</th>
                        <th>Cadeaux</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr>
                        <td>1 <span class="bold-text">üëë</span></td>
                        <td id="firstPlayer" class="bold-text">Aucun</td>
                        <td id="firstAmount">0</td>
                    </tr>
                    <tr>
                        <td>2 <span class="bold-text">ü•à</span></td>
                        <td id="secondPlayer" class="bold-text">Aucun</td>
                        <td id="secondAmount">0</td>
                    </tr>
                    <tr>
                        <td>3 <span class="bold-text">ü•â</span></td>
                        <td id="thirdPlayer" class="bold-text">Aucun</td>
                        <td id="thirdAmount">0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Formulaire pour entrer les dons -->
        <div id="donationForm">
            <!-- Ensemble 1 -->
            <div class="donation-fields">
                <label for="donorName1">Nom :</label>
                <input type="text" id="donorName1" placeholder="Nom" onclick="clearInput(this)">
                <label for="donationAmount1">Cadeaux :</label>
                <input type="number" id="donationAmount1" min="0" step="1" value="0" placeholder="Cadeaux">
                <button onclick="addDonation(1)">+</button>
            </div>

            <!-- Ensemble 2 -->
            <div class="donation-fields">
                <label for="donorName2">Nom :</label>
                <input type="text" id="donorName2" placeholder="Nom" onclick="clearInput(this)">
                <label for="donationAmount2">Cadeaux :</label>
                <input type="number" id="donationAmount2" min="0" step="1" value="0" placeholder="Cadeaux">
                <button onclick="addDonation(2)">+</button>
            </div>

            <!-- Ensemble 3 -->
            <div class="donation-fields">
                <label for="donorName3">Nom :</label>
                <input type="text" id="donorName3" placeholder="Nom" onclick="clearInput(this)">
                <label for="donationAmount3">Cadeaux :</label>
                <input type="number" id="donationAmount3" min="0" step="1" value="0" placeholder="Cadeaux">
                <button onclick="addDonation(3)">+</button>
            </div>

            <!-- Bouton R√©initialiser -->
            <button id="resetButton" onclick="resetBubbles()">R√©initialiser</button>
        </div>

        <!-- Zone de jeu -->
        <div id="gameArea">
            <!-- Canvas pour afficher les bulles -->
            <canvas id="gameCanvas" width="800" height="400"></canvas>
        </div>
    </div>

    <script>
        // JavaScript pour le jeu de bulles
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bubbles = [];

        // G√©n√®re une couleur flashy al√©atoire
        function getRandomFlashyColor() {
            const hue = Math.floor(Math.random() * 360); // Tonalit√© de couleur al√©atoire
            return `hsl(${hue}, 100%, 50%)`; // Couleur vive avec saturation et luminosit√© √©lev√©es
        }

        // Fonction pour cr√©er une nouvelle bulle ou agrandir une bulle existante
        function createOrGrowBubble(donorName, donationAmount) {
            let existingBubble = bubbles.find(bubble => bubble.donorName === donorName);
            if (existingBubble) {
                existingBubble.size += donationAmount > 0 ? donationAmount * 0.8 : 5; // Augmenter la taille de la bulle
                existingBubble.totalDonation += donationAmount;
            } else {
                const color = getRandomFlashyColor();
                const bubble = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: donationAmount > 0 ? 20 + donationAmount * 0.8 : 10,
                    totalDonation: donationAmount,
                    donorName: donorName,
                    color: color,
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2,
                    emoji: ''
                };
                bubbles.push(bubble);
            }

            updateEmojis();
            updateLeaderboard();
        }

        // Fonction pour ajouter une bulle √† partir du formulaire
        function addDonation(index) {
            const donorName = document.getElementById(`donorName${index}`).value.trim();
            const donationAmount = parseFloat(document.getElementById(`donationAmount${index}`).value);

            if (donorName && !isNaN(donationAmount)) {
                createOrGrowBubble(donorName, donationAmount);
            }

            document.getElementById(`donorName${index}`).value = '';
            document.getElementById(`donationAmount${index}`).value = '0';
        }

        // Fonction pour r√©initialiser les bulles
        function resetBubbles() {
            bubbles.length = 0;
            updateLeaderboard();
        }

        // Fonction pour effacer le texte des champs de saisie lorsqu'on clique dessus
        function clearInput(input) {
            input.value = '';
        }

        // Fonction pour mettre √† jour les emojis en fonction du classement des donateurs
        function updateEmojis() {
            bubbles.sort((a, b) => b.totalDonation - a.totalDonation);
            const emojis = ['üëë', 'ü•à', 'ü•â'];
            bubbles.forEach((bubble, index) => {
                bubble.emoji = emojis[index] || '';
            });
        }

        // Fonction pour mettre √† jour le tableau des meilleurs joueurs
        function updateLeaderboard() {
            const sortedBubbles = bubbles.sort((a, b) => b.totalDonation - a.totalDonation);

            document.getElementById('firstPlayer').textContent = sortedBubbles[0] ? sortedBubbles[0].donorName : 'Aucun';
            document.getElementById('firstAmount').textContent = sortedBubbles[0] ? sortedBubbles[0].totalDonation : '0';

            document.getElementById('secondPlayer').textContent = sortedBubbles[1] ? sortedBubbles[1].donorName : 'Aucun';
            document.getElementById('secondAmount').textContent = sortedBubbles[1] ? sortedBubbles[1].totalDonation : '0';

            document.getElementById('thirdPlayer').textContent = sortedBubbles[2] ? sortedBubbles[2].donorName : 'Aucun';
            document.getElementById('thirdAmount').textContent = sortedBubbles[2] ? sortedBubbles[2].totalDonation : '0';
        }

        // Fonction pour mettre √† jour et dessiner les bulles
        function updateBubbles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bubbles.forEach((bubble) => {
                bubble.x += bubble.dx;
                bubble.y += bubble.dy;

                if (bubble.x + bubble.size > canvas.width) {
                    bubble.dx = -Math.abs(bubble.dx);
                } else if (bubble.x - bubble.size < 0) {
                    bubble.dx = Math.abs(bubble.dx);
                }

                if (bubble.y + bubble.size > canvas.height) {
                    bubble.dy = -Math.abs(bubble.dy);
                } else if (bubble.y - bubble.size < 0) {
                    bubble.dy = Math.abs(bubble.dy);
                }

                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fillStyle = bubble.color;
                ctx.fill();
                ctx.closePath();
                
                // Ajouter le nom du donateur avec l'emoji au centre de la bulle
                ctx.fillStyle = 'black';
                ctx.font = 'bold 16px Arial'; // Nom du joueur en gras et plus grand
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(bubble.emoji + ' ' + bubble.donorName, bubble.x, bubble.y);
            });

            requestAnimationFrame(updateBubbles);
        }

        updateBubbles(); // Commencer l'animation
    </script>
</body>
</html>
