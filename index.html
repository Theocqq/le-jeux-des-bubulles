<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Bulles</title>
    <style>
        /* Styles CSS pour le jeu */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
            color: #333;
            text-decoration: underline; /* SoulignÃ© */
        }

        h2 {
            font-size: 24px;
            margin: 10px 0;
            color: red; /* Texte en rouge */
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
        }

        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        #leaderboard {
            margin-left: 20px;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 200px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        canvas {
            border: 1px solid #ddd;
            background-color: white;
        }

        #donationForm {
            text-align: center;
            margin-top: 20px;
        }

        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Titre du jeu -->
    <h1>Le Jeu des bulles</h1>
    <!-- Description du jeu -->
    <h2>Cadeau = bulle qui grossit</h2>

    <div class="container">
        <!-- Zone de jeu -->
        <div id="gameArea">
            <!-- Formulaire pour entrer les dons -->
            <div id="donationForm">
                <label for="donorName">Nom :</label>
                <input type="text" id="donorName" placeholder="Nom" onclick="clearInput(this)">
                <label for="donationAmount">Montant du don :</label>
                <input type="number" id="donationAmount" min="0" step="1" value="0" placeholder="Montant">
                <button onclick="addDonation()">Ajouter une bulle</button>
                <button onclick="resetBubbles()">RÃ©initialiser</button>
            </div>
            <!-- Canvas pour afficher les bulles -->
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>

        <!-- Tableau des meilleurs joueurs -->
        <div id="leaderboard">
            <h3>Meilleurs Joueurs</h3>
            <table>
                <thead>
                    <tr>
                        <th>Classement</th>
                        <th>Joueur</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr>
                        <td>1 <span>ðŸ‘‘</span></td>
                        <td id="firstPlayer">Aucun</td>
                        <td id="firstAmount">0</td>
                    </tr>
                    <tr>
                        <td>2 <span>ðŸ¥ˆ</span></td>
                        <td id="secondPlayer">Aucun</td>
                        <td id="secondAmount">0</td>
                    </tr>
                    <tr>
                        <td>3 <span>ðŸ¥‰</span></td>
                        <td id="thirdPlayer">Aucun</td>
                        <td id="thirdAmount">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // JavaScript pour le jeu de bulles
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bubbles = [];

        // GÃ©nÃ¨re une couleur flashy alÃ©atoire
        function getRandomFlashyColor() {
            const hue = Math.floor(Math.random() * 360); // TonalitÃ© de couleur alÃ©atoire
            return `hsl(${hue}, 100%, 50%)`; // Couleur vive avec saturation et luminositÃ© Ã©levÃ©es
        }

        // Fonction pour crÃ©er une nouvelle bulle ou agrandir une bulle existante
        function createOrGrowBubble(donorName, donationAmount) {
            // VÃ©rifie si une bulle avec ce nom existe dÃ©jÃ 
            let existingBubble = bubbles.find(bubble => bubble.donorName === donorName);
            if (existingBubble) {
                // Si la bulle existe, on augmente sa taille
                existingBubble.size += donationAmount * 0.5; // RÃ©duit l'effet de croissance pour Ã©viter les bulles trop grandes
                existingBubble.totalDonation += donationAmount; // Met Ã  jour le montant total du don
            } else {
                // Sinon, crÃ©e une nouvelle bulle
                const color = getRandomFlashyColor();
                const bubble = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 20 + donationAmount * 0.5, // Taille de base rÃ©duite et augmentation rÃ©duite
                    totalDonation: donationAmount, // Montant total du don
                    donorName: donorName,
                    color: color,
                    dx: (Math.random() - 0.5) * 2, // Vitesse horizontale alÃ©atoire
                    dy: (Math.random() - 0.5) * 2,  // Vitesse verticale alÃ©atoire
                    emoji: '' // Emoji par dÃ©faut
                };
                bubbles.push(bubble);
            }

            // Met Ã  jour les emojis et le tableau des meilleurs joueurs aprÃ¨s chaque ajout de don
            updateEmojis();
            updateLeaderboard();
        }

        // Fonction pour ajouter une bulle Ã  partir du formulaire
        function addDonation() {
            const donorName = document.getElementById('donorName').value.trim();
            const donationAmount = parseFloat(document.getElementById('donationAmount').value);

            if (donorName && !isNaN(donationAmount)) {
                createOrGrowBubble(donorName, donationAmount);
            }

            document.getElementById('donorName').value = donorName; // Conserve le nom saisi
            document.getElementById('donationAmount').value = '0'; // RÃ©initialise le montant Ã  zÃ©ro
        }

        // Fonction pour rÃ©initialiser les bulles
        function resetBubbles() {
            bubbles.length = 0; // RÃ©initialiser le tableau des bulles
            updateLeaderboard(); // RÃ©initialiser le tableau des meilleurs joueurs
        }

        // Fonction pour effacer le texte des champs de saisie lorsqu'on clique dessus
        function clearInput(input) {
            if (input.value === input.placeholder) {
                input.value = '';
            }
        }

        // Fonction pour mettre Ã  jour les emojis en fonction du classement des donateurs
        function updateEmojis() {
            // Trie les bulles par montant total de don dÃ©croissant
            bubbles.sort((a, b) => b.totalDonation - a.totalDonation);
            
            // DÃ©finir les emojis
            const emojis = ['ðŸ‘‘', 'ðŸ¥ˆ', 'ðŸ¥‰'];

            // Assigner les emojis selon le classement
            bubbles.forEach((bubble, index) => {
                bubble.emoji = emojis[index] || ''; // Attribue les emojis ou vide si non dans le top 3
            });
        }

        // Fonction pour mettre Ã  jour le tableau des meilleurs joueurs
        function updateLeaderboard() {
            const sortedBubbles = bubbles.sort((a, b) => b.totalDonation - a.totalDonation);

            // Met Ã  jour le tableau avec les 3 meilleurs joueurs
            document.getElementById('firstPlayer').textContent = sortedBubbles[0] ? sortedBubbles[0].donorName : 'Aucun';
            document.getElementById('firstAmount').textContent = sortedBubbles[0] ? sortedBubbles[0].totalDonation : '0';

            document.getElementById('secondPlayer').textContent = sortedBubbles[1] ? sortedBubbles[1].donorName : 'Aucun';
            document.getElementById('secondAmount').textContent = sortedBubbles[1] ? sortedBubbles[1].totalDonation : '0';

            document.getElementById('thirdPlayer').textContent = sortedBubbles[2] ? sortedBubbles[2].donorName : 'Aucun';
            document.getElementById('thirdAmount').textContent = sortedBubbles[2] ? sortedBubbles[2].totalDonation : '0';
        }

        // Fonction pour mettre Ã  jour et dessiner les bulles
        function updateBubbles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Effacer le canvas

            bubbles.forEach((bubble) => {
                bubble.x += bubble.dx; // DÃ©placement horizontal
                bubble.y += bubble.dy; // DÃ©placement vertical

                // GÃ©rer les rebonds en prenant en compte la taille des bulles
                if (bubble.x + bubble.size > canvas.width) {
                    bubble.dx = -Math.abs(bubble.dx); // Rebondir vers la gauche
                } else if (bubble.x - bubble.size < 0) {
                    bubble.dx = Math.abs(bubble.dx); // Rebondir vers la droite
                }

                if (bubble.y + bubble.size > canvas.height) {
                    bubble.dy = -Math.abs(bubble.dy); // Rebondir vers le haut
                } else if (bubble.y - bubble.size < 0) {
                    bubble.dy = Math.abs(bubble.dy); // Rebondir vers le bas
                }

                // Dessiner la bulle
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fillStyle = bubble.color;
                ctx.fill();
                ctx.closePath();
                
                // Ajouter le nom du donateur avec l'emoji au centre de la bulle
                ctx.fillStyle = 'black';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle'; // Centrer verticalement
                ctx.fillText(bubble.emoji + ' ' + bubble.donorName, bubble.x, bubble.y);
            });

            requestAnimationFrame(updateBubbles); // Continuer l'animation
        }

        updateBubbles(); // Commencer l'animation
    </script>
</body>
</html>
