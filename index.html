<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Bulles</title>
    <!-- Importation de la police Glowworm MN -->
    <link href="[TON_LIEN_FONT]" rel="stylesheet"> <!-- Remplace [TON_LIEN_FONT] par le lien r√©el -->
    <style>
        /* Styles CSS pour le jeu */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh; /* Utiliser 100% de la hauteur de la fen√™tre */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Emp√™che le d√©filement de la page */
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            font-family: 'Glowworm MN', sans-serif; /* Utilisation de la police Glowworm MN */
            font-size: 24px; /* Taille de police r√©duite */
            margin: 5px 0;
            color: #FF69B4; /* Texte en rose */
            text-decoration: underline; /* Soulign√© */
        }

        h2 {
            font-size: 16px; /* Taille de police r√©duite */
            margin: 3px 0;
            color: red; /* Texte en rouge */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji {
            margin: 0 2px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
            padding-bottom: 5px;
        }

        #leaderboard {
            text-align: center;
            margin-bottom: 5px;
        }

        table {
            border-collapse: collapse;
            width: 250px; /* R√©duit la largeur du tableau */
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 3px; /* Espacement r√©duit */
            font-size: 12px; /* Taille de police r√©duite */
            text-align: center;
        }

        canvas {
            border: 1px solid #ddd;
            background-color: white;
            width: 95%; /* Ajuste la largeur */
            height: calc(100vh - 180px); /* Hauteur dynamique pour occuper tout l'espace restant */
        }

        #donationForm {
            margin-top: 3px;
            text-align: center;
        }

        input, button {
            margin: 2px;
            padding: 4px; /* R√©duit l'espacement int√©rieur */
            font-size: 12px; /* Taille de police r√©duite */
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Titre du jeu -->
    <h1>Le Jeu des bulles</h1>
    <!-- Description du jeu avec emojis cadeau -->
    <h2>
        <span class="emoji">üéÅ</span> Cadeau = bulle qui grossit <span class="emoji">üéÅ</span>
    </h2>

    <div class="container">
        <!-- Tableau des meilleurs joueurs -->
        <div id="leaderboard">
            <h3>Meilleurs Joueurs</h3>
            <table>
                <thead>
                    <tr>
                        <th>Classement</th>
                        <th>Joueur</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr>
                        <td>1 <span>üëë</span></td>
                        <td id="firstPlayer">Aucun</td>
                        <td id="firstAmount">0</td>
                    </tr>
                    <tr>
                        <td>2 <span>ü•à</span></td>
                        <td id="secondPlayer">Aucun</td>
                        <td id="secondAmount">0</td>
                    </tr>
                    <tr>
                        <td>3 <span>ü•â</span></td>
                        <td id="thirdPlayer">Aucun</td>
                        <td id="thirdAmount">0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Formulaire pour entrer les dons -->
        <div id="donationForm">
            <label for="donorName">Nom :</label>
            <input type="text" id="donorName" placeholder="Nom" onclick="clearInput(this)">
            <br>
            <label for="donationAmount">Montant du don :</label>
            <input type="number" id="donationAmount" min="0" step="1" value="0" placeholder="Montant">
            <button onclick="addDonation()">Ajouter une bulle</button>
            <button onclick="resetBubbles()">R√©initialiser</button>
        </div>

        <!-- Zone de jeu -->
        <div id="gameArea">
            <!-- Canvas pour afficher les bulles -->
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <script>
        // JavaScript pour le jeu de bulles
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bubbles = [];

        // G√©n√®re une couleur flashy al√©atoire
        function getRandomFlashyColor() {
            const hue = Math.floor(Math.random() * 360); // Tonalit√© de couleur al√©atoire
            return `hsl(${hue}, 100%, 50%)`; // Couleur vive avec saturation et luminosit√© √©lev√©es
        }

        // Fonction pour cr√©er une nouvelle bulle ou agrandir une bulle existante
        function createOrGrowBubble(donorName, donationAmount) {
            // V√©rifie si une bulle avec ce nom existe d√©j√†
            let existingBubble = bubbles.find(bubble => bubble.donorName === donorName);
            if (existingBubble) {
                // Si la bulle existe, on augmente sa taille
                existingBubble.size += donationAmount > 0 ? donationAmount * 0.8 : 5; // Plus grande diff√©rence pour les dons sup√©rieurs √† z√©ro
                existingBubble.totalDonation += donationAmount; // Met √† jour le montant total du don
            } else {
                // Sinon, cr√©e une nouvelle bulle
                const color = getRandomFlashyColor();
                const bubble = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: donationAmount > 0 ? 20 + donationAmount * 0.8 : 10, // Taille plus petite pour un don de z√©ro
                    totalDonation: donationAmount, // Montant total du don
                    donorName: donorName,
                    color: color,
                    dx: (Math.random() - 0.5) * 2, // Vitesse horizontale al√©atoire
                    dy: (Math.random() - 0.5) * 2,  // Vitesse verticale al√©atoire
                    emoji: '' // Emoji par d√©faut
                };
                bubbles.push(bubble);
            }

            // Met √† jour les emojis et le tableau des meilleurs joueurs apr√®s chaque ajout de don
            updateEmojis();
            updateLeaderboard();
        }

        // Fonction pour ajouter une bulle √† partir du formulaire
        function addDonation() {
            const donorName = document.getElementById('donorName').value.trim();
            const donationAmount = parseFloat(document.getElementById('donationAmount').value);

            if (donorName && !isNaN(donationAmount)) {
                createOrGrowBubble(donorName, donationAmount);
            }

            document.getElementById('donorName').value = ''; // Supprime le nom saisi apr√®s l'ajout
            document.getElementById('donationAmount').value = '0'; // R√©initialise le montant √† z√©ro
        }

        // Fonction pour r√©initialiser les bulles
        function resetBubbles() {
            bubbles.length = 0; // R√©initialiser le tableau des bulles
            updateLeaderboard(); // R√©initialiser le tableau des meilleurs joueurs
        }

        // Fonction pour effacer le texte des champs de saisie lorsqu'on clique dessus
        function clearInput(input) {
            input.value = '';
        }

        // Fonction pour mettre √† jour les emojis en fonction du classement des donateurs
        function updateEmojis() {
            // Trie les bulles par montant total de don d√©croissant
            bubbles.sort((a, b) => b.totalDonation - a.totalDonation);
            
            // D√©finir les emojis
            const emojis = ['üëë', 'ü•à', 'ü•â'];

            // Assigner les emojis selon le classement
            bubbles.forEach((bubble, index) => {
                bubble.emoji = emojis[index] || ''; // Attribue les emojis ou vide si non dans le top 3
            });
        }

        // Fonction pour mettre √† jour le tableau des meilleurs joueurs
        function updateLeaderboard() {
            const sortedBubbles = bubbles.sort((a, b) => b.totalDonation - a.totalDonation);

            // Met √† jour le tableau avec les 3 meilleurs joueurs
            document.getElementById('firstPlayer').textContent = sortedBubbles[0] ? sortedBubbles[0].donorName : 'Aucun';
            document.getElementById('firstAmount').textContent = sortedBubbles[0] ? sortedBubbles[0].totalDonation : '0';

            document.getElementById('secondPlayer').textContent = sortedBubbles[1] ? sortedBubbles[1].donorName : 'Aucun';
            document.getElementById('secondAmount').textContent = sortedBubbles[1] ? sortedBubbles[1].totalDonation : '0';

            document.getElementById('thirdPlayer').textContent = sortedBubbles[2] ? sortedBubbles[2].donorName : 'Aucun';
            document.getElementById('thirdAmount').textContent = sortedBubbles[2] ? sortedBubbles[2].totalDonation : '0';
        }

        // Fonction pour mettre √† jour et dessiner les bulles
        function updateBubbles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Effacer le canvas

            bubbles.forEach((bubble) => {
                bubble.x += bubble.dx; // D√©placement horizontal
                bubble.y += bubble.dy; // D√©placement vertical

                // G√©rer les rebonds en prenant en compte la taille des bulles
                if (bubble.x + bubble.size > canvas.width) {
                    bubble.dx = -Math.abs(bubble.dx); // Rebondir vers la gauche
                } else if (bubble.x - bubble.size < 0) {
                    bubble.dx = Math.abs(bubble.dx); // Rebondir vers la droite
                }

                if (bubble.y + bubble.size > canvas.height) {
                    bubble.dy = -Math.abs(bubble.dy); // Rebondir vers le haut
                } else if (bubble.y - bubble.size < 0) {
                    bubble.dy = Math.abs(bubble.dy); // Rebondir vers le bas
                }

                // Dessiner la bulle
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.size, 0, Math.PI * 2);
                ctx.fillStyle = bubble.color;
                ctx.fill();
                ctx.closePath();
                
                // Ajouter le nom du donateur avec l'emoji au centre de la bulle
                ctx.fillStyle = 'black';
                ctx.font = '14px Arial'; // Taille de police ajust√©e pour plus de nettet√©
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle'; // Centrer verticalement
                ctx.fillText(bubble.emoji + ' ' + bubble.donorName, bubble.x, bubble.y);
            });

            requestAnimationFrame(updateBubbles); // Continuer l'animation
        }

        updateBubbles(); // Commencer l'animation
    </script>
</body>
</html>
