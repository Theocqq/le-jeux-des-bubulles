<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Bulles</title>
    <style>
        /* Styles CSS pour le jeu */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
            color: #333;
        }

        h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #555;
        }

        canvas {
            border: 1px solid #ddd;
            margin-top: 20px;
            background-color: white;
        }

        #donationForm {
            text-align: center;
            margin-top: 20px;
        }

        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Titre du jeu -->
    <h1>Le Jeu des bulles</h1>
    <!-- Description du jeu -->
    <h2>Cadeau = bulle qui grossit</h2>

    <!-- Formulaire pour entrer les dons -->
    <div id="donationForm">
        <label for="donorName1">Nom du donateur 1 :</label>
        <input type="text" id="donorName1" placeholder="Nom du donateur 1" onclick="clearInput(this)">
        <label for="donorName2">Nom du donateur 2 :</label>
        <input type="text" id="donorName2" placeholder="Nom du donateur 2" onclick="clearInput(this)">
        <label for="donorName3">Nom du donateur 3 :</label>
        <input type="text" id="donorName3" placeholder="Nom du donateur 3" onclick="clearInput(this)"><br>
        <label for="donationAmount">Montant du don :</label>
        <input type="number" id="donationAmount" min="1" step="1" placeholder="Montant">
        <button onclick="addDonation()">Ajouter une bulle</button>
        <button onclick="resetBubbles()">Réinitialiser</button>
    </div>

    <!-- Canvas pour afficher les bulles -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // JavaScript pour le jeu de bulles
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bubbles = [];

        // Génère une couleur flashy aléatoire
        function getRandomFlashyColor() {
            const hue = Math.floor(Math.random() * 360); // Tonalité de couleur aléatoire
            return `hsl(${hue}, 100%, 50%)`; // Couleur vive avec saturation et luminosité élevées
        }

        // Fonction pour créer une nouvelle bulle ou agrandir une bulle existante
        function createOrGrowBubble(donorName, donationAmount) {
            // Vérifie si une bulle avec ce nom existe déjà
            let existingBubble = bubbles.find(bubble => bubble.donorName === donorName);
            if (existingBubble) {
                // Si la bulle existe, on augmente sa taille
                existingBubble.size += donationAmount; // Augmente la taille en fonction du montant du don
            } else {
                // Sinon, crée une nouvelle bulle
                const color = getRandomFlashyColor();
                const bubble = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 30 + donationAmount, // Taille de base plus le montant du don
                    growthRate: 0.1 + donationAmount / 100,
                    donorName: donorName,
                    color: color,
                    dx: (Math.random() - 0.5) * 2, // Vitesse horizontale aléatoire
                    dy: (Math.random() - 0.5) * 2  // Vitesse verticale aléatoire
                };
                bubbles.push(bubble);
            }
        }

        // Fonction pour ajouter une bulle à partir du formulaire
        function addDonation() {
            const donorNames = [
                document.getElementById('donorName1').value.trim(),
                document.getElementById('donorName2').value.trim(),
                document.getElementById('donorName3').value.trim()
            ];
            const donationAmount = parseFloat(document.getElementById('donationAmount').value);

            donorNames.forEach(donorName => {
                if (donorName && !isNaN(donationAmount) && donationAmount > 0) {
                    createOrGrowBubble(donorName, donationAmount);
                }
            });

            document.getElementById('donorName1').value = '';
            document.getElementById('donorName2').value = '';
            document.getElementById('donorName3').value = '';
            document.getElementById('donationAmount').value = ''; 
        }

        // Fonction pour réinitialiser les bulles
        function resetBubbles() {
            bubbles.length = 0; // Réinitialiser le tableau des bulles
        }

        // Fonction pour effacer le texte des champs de saisie lorsqu'on clique dessus
        function clearInput(input) {
            input.value = '';
        }
